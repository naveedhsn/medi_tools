<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<link rel="stylesheet" type="text/css" href="adminLoginLabee.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="cont">
	<div class="form sign-in">
		<h2>Sign In</h2>
		<label>
			<span>Email Address</span>
			<input type="email" name="email">
		</label>
		<label>
			<span>Password</span>
			<input type="password" name="password">
		</label>
		<button class="submit" type="button">Sign In</button>
		<p class="forgot-pass">Forgot Password?</p>
		<div class="social-media">
			<ul>
				<li><img src="labeeimages/facebook.png"></li>
				<li><img src="labeeimages/instagram.png"></li>
				<li><img src="labeeimages/twitter.png"></li>
			</ul>
		</div>
	</div>
	<div class="sub-cont">
		<div class="img">
			<div class="img-text m-up">
				<h2>New here?</h2>
				<p>Sign Up and Explore</p>
			</div>
			<div class="img-text m-in">
				<h2>One of us?</h2>
				<p>If you have an account, Sign In</p>
			</div>
			<div class="img-btn">
				<span class="m-up">Sign Up</span>
				<span class="m-in">Sign In</span>
			</div>
		</div>
		<div class="form sign-up">
			<h2>Sing Up</h2>
			<label>
				<span>Email</span>
				<input type="email">
			</label>
			<label>
				<span>Password</span>
				<input type="password">
			</label>
			<label>
				<span>First Name</span>
				<input type="text">
			</label>
			<label>
				<span>Last Name</span>
				<input type="text">
			</label>
			<button type="button" class="submit">Sign Up Now</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="labeelogin.js"></script>
</body>
</html>
